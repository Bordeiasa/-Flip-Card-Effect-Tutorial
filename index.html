<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h2>Travel around the world</h2>
    <div class="card-container">
        <figure class="card">

            <div class="front">
                <img src="./img.svg" alt="">
                <h3>Travel is an investment in yourself</h3>
            </div>

            <div class="back">
                <h3>Travel is an investment in yourself</h3>
                <p>Make memories all over the world. Every destination you'll visit
                    leaves its own unique memory. Thinking back of our travels through
                    Rahova, Ferentari, or Colentina in Bucharest already gives us the
                    goosebumps.
                </p>
            </div>

        </figure>

    </div>
</body>
</html>
